[uwsgi]
chdir = %d
virtualenv = env
module = dianjing.wsgi:application
master = true
enable-threads = true
processes = 2
threads = 2
thunder-lock = true
vacuum = true

uid = wang
gid = wang
http-socket = 0.0.0.0:8000
listen = 1024
max-requests = 20480
reload-on-rss = 256
buffer-size = 32768

static-map2 = /static/=%d

