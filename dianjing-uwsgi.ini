[uwsgi]
chdir = %d
virtualenv = env
env = UWSGI_RUNNING=1
module = dianjing.wsgi:application
master = true
enable-threads = true
processes = 2
threads = 1
thunder-lock = true

spooler = spooler
spooler-processes = 2
spooler-max-tasks = 100

http = 0.0.0.0:8000
listen = 1024
max-requests = 20480
reload-on-rss = 128
buffer-size = 32768


pidfile = run/uwsgi.pid

